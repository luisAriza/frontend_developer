<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email</title>
        <link rel="shortcut icon" href="./assets/logos/favicon_bota_fora.svg" type="img">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/email.css">
    </head>
    <body>
        <div class="login">
            <div class="form-container">
                <img src="./assets/logos/logo_yard_sale.svg" alt="Logo" class="logo">
                <h1 class="tittle">Email has been sent!</h1>
                <p class="subtittle">Please check your inbox for instructions on how to reset the password</p>
                <div class="email-image">
                    <img src="./assets/icons/email.svg" alt="Email">
                </div>
                <button class="primary-button">Login</button>
                <p class="resent">
                    <span>Didn't receive the email? </span>
                    <a href="/">Resent</a>
                </p>
            </div>
        </div>
    </body>
