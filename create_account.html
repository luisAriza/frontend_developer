<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear cuenta</title>
        <link rel="shortcut icon" href="./assets/logos/favicon_bota_fora.svg" type="img">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/create_account.css">
    </head>
    <body>
        <div class="login">
            <div class="form-container">
                <h1 class="tittle">My account</h1>
                <form action="/" class="form">
            <!-- Nombre -->
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" placeholder="Camilo Perez" class="input">
            <!-- Email -->
                    <label for="email" class="label">Email address</label>
                    <input type="text" id="email" placeholder="email@example.com" class="input">
            <!-- ContraseÃ±a -->
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="************" class="input">
                </form>
            </div>
            <button class="primary-button">Create account</button>
        </div>
    </body>
</html>
