<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nueva contraseña</title>
        <link rel="shortcut icon" href="./assets/logos/favicon_bota_fora.svg" type="img">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/new_password.css">
    </head>
    <body>
        <div class="login">
            <div class="form-container">
                <img src="./assets/logos/logo_yard_sale.svg" alt="Logo" class="logo">
                <h1 class="tittle">Create a new password</h1>
                <p class="subtittle">Enter a new password for your account</p>
                <form action="/" class="form">
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" placeholder="************" class="input input-password">
                <!-- Confirmacion de la contraseña -->
                    <label for="new-password" class="label">Re-enter password</label>
                    <input type="password" id="new-password" placeholder="************" class="input input-password">
                <!-- Boton de envio -->
                    <input type="submit" value="Confirm" class="primary-button login-button">
                </form>
            </div>
        </div>
    </body>
</html>
