<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/login.css">
    </head>
    <body>
        <div class="login">
            <div class="form-container">
                <img src="./assets/logos/logo_yard_sale.svg" alt="Logo" class="logo">
                <form action="/" class="form">
                <!-- Email -->
                    <label for="email" class="label">Email address</label>
                    <input type="text" id="email" placeholder="email@example.com" class="input">
                <!-- ContraseÃ±a -->
                    <label for="new-password" class="label">Password</label>
                    <input type="password" id="new-password" placeholder="************" class="input">
                <!-- Boton de envio -->
                    <input type="submit" value="Log in" class="primary-button">
                    <a href="/">Forgot my password</a>
                </form>
            </div>
            <button class="secondary-button">Sign up</button>
        </div>
    </body>
</html>
